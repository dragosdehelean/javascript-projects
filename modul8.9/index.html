<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dog Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mb-5">
        <div class="col-sm-12 mt-3">
          <label for="search">Search a breed of dogs (at least 2 chars): </label>
          <input type="text" name="search" id="search" class="ml-3" placeholder="Enter breed here" />
        </div>
      </div>
      <div class="row" id="dogs"></div>
    </div>

    <script src="breeds.js"></script>
    <script src="main.js"></script>
  </body>
</html>
